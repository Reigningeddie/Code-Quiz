<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
        <!--Start Button-->
        <div id="start" style="display: block;"> Start Quiz! </div>


    <!--Quiz container-->
    <div class="container" style="display: none;">
            <h1 id="countdown"></h1>
            <p id="questions">
                question
            </p>
            <div id="answer-buttons" class="btn-grid">
                <button id="A" class="btn" onClick="checkAnswer('A')">Answer A</button>
                <button id="B" class="btn" onClick="checkAnswer('B')">Answer B</button>
                <button id="C" class="btn" onClick="checkAnswer('C')">Answer C</button>
                <button id="D" class="btn" onClick="checkAnswer('D')">Answer D</button>
        </div>
    </div>

    <!--ScoreBoard-->
    <div id="score" style="display: none;">

    </div>
</body>
<script src="script.js"></script>
</html>
